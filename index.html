        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --glass: rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff7675, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        .mode-toggle:hover {
            transform: scale(1.1);
        }
        .board-selection, .class-selection {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .board-btn, .class-btn {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .board-btn::before, .class-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .board-btn:hover::before, .class-btn:hover::before {
            left: 100%;
        }
        .board-btn:hover, .class-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        .board-btn.active, .class-btn.active {
            background: rgba(108, 92, 231, 0.4);
            border: 1px solid var(--primary);
        }
        .subject-selection, .year-selection, .set-selection {
            display: none;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        .subject-btn, .year-btn, .set-btn {
            padding: 1rem 2rem;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .subject-btn:hover, .year-btn:hover, .set-btn:hover {
            transform: translateY(-3px);
            background: rgba(108, 92, 231, 0.3);
        }
        .subject-btn.active, .year-btn.active, .set-btn.active {
            background: rgba(108, 92, 231, 0.5);
            border: 1px solid var(--primary);
        }
        .pyq-container {
            display: none;
            background: var(--glass);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            cursor: pointer;
            color: white;
            transition: all 0.3s;

        }

            padding: 1rem 2rem;

        // Create confetti
        function createConfetti() {
            const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                container.appendChild(confetti);
                
                let animation = confetti.animate([
                    { top: '-10px', opacity: 1, transform: 'rotate(0deg)' },
                    { top: '100vh', opacity: 0, transform: 'rotate(360deg)' }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        // Board selection
        function selectBoard(board) {
            playSound('pop');
            
            // Reset UI
            document.querySelectorAll('.board-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('class-selection').style.display = 'none';
            document.querySelectorAll('.subject-selection').forEach(div => div.style.display = 'none');
            document.getElementById('year-selection').style.display = 'none';
            document.getElementById('set-selection').style.display = 'none';
            document.getElementById('pyq-container').style.display = 'none';

            // Set active board
            currentBoard = board;
            event.target.classList.add('active');
            createConfetti();

            // Show class selection
            document.getElementById('class-selection').style.display = 'flex';
        }

        // Class selection
        function selectClass(className) {
            playSound('pop');
            
            // Reset UI
            document.querySelectorAll('.class-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.subject-selection').forEach(div => div.style.display = 'none');
            document.getElementById('year-selection').style.display = 'none';
            document.getElementById('set-selection').style.display = 'none';
            document.getElementById('pyq-container').style.display = 'none';

            // Set active class
            currentClass = className;
            event.target.classList.add('active');
            createConfetti();

            // Show subjects
            document.getElementById(`${className}-subjects`).style.display = 'flex';
        }

        // Subject selection
        function selectSubject(subject) {
            playSound('click');
            document.querySelectorAll('.subject-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('year-selection').style.display = 'none';
            document.getElementById('set-selection').style.display = 'none';
            document.getElementById('pyq-container').style.display = 'none';

            currentSubject = subject;
            event.target.classList.add('active');
            document.getElementById('year-selection').style.display = 'flex';
        }

        // Year selection
        function selectYear(year) {
            playSound('success');
            document.querySelectorAll('.year-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('set-selection').style.display = 'none';
            document.getElementById('pyq-container').style.display = 'none';

            currentYear = year;
            event.target.classList.add('active');
            document.getElementById('set-selection').style.display = 'flex';
        }

        // Set selection
        function selectSet(set) {
            playSound('success');
            document.querySelectorAll('.set-btn').forEach(btn => btn.classList.remove('active'));

            currentSet = set;
            event.target.classList.add('active');
            showPYQ();
            createConfetti();
        }

        // Show PYQ
        function showPYQ() {
            const pyqContainer = document.getElementById('pyq-container');
            const pyqTitle = document.getElementById('pyq-title');
            const pyqDownload = document.getElementById('pyq-download');
            
            // Set title
            let className = currentClass === 'class10' ? 'Class 10' : 'Class 12';
            let subjectName = getSubjectName();
            let boardName = getBoardName();
            
            pyqTitle.textContent = `${boardName} | ${className} ${subjectName} - ${currentYear} - SET ${currentSet}`;
            
            // Set download link
            let pdfLink = '';
            if (currentBoard === 'hbse') {
                try {
                    pdfLink = pdfLinks.hbse[currentClass][currentSubject][currentYear][currentSet];
                } catch (e) {
                    pdfLink = '';
                }
            }
            
            if (pdfLink) {
                pyqDownload.href = pdfLink;
                pyqDownload.style.display = 'inline-flex';
                pyqDownload.innerHTML = '<i class="fas fa-download"></i> Download PDF';
            } else {
                pyqDownload.style.display = 'none';
                pyqDownload.innerHTML = '';
            }
            
            // Show container
            pyqContainer.style.display = 'block';
        }

        // Get board name
        function getBoardName() {
            switch(currentBoard) {
                case 'up': return 'UP BOARD';
                case 'hbse': return 'HBSE';
                case 'cbse': return 'CBSE';
                case 'icse': return 'ICSE';
                default: return '';
            }
        }

        // Get subject name
        function getSubjectName() {
            if (currentClass === 'class10') {
                switch(currentSubject) {
                    case 'math10': return 'Mathematics';
                    case 'science10': return 'Science';
                    case 'english10': return 'English';
                    case 'hindi10': return 'Hindi';
                    case 'sst10': return 'Social Science';
                    case 'it10': return 'Information Technology';
                }
            } else {
                switch(currentSubject) {
                    case 'physics12': return 'Physics';
                    case 'chemistry12': return 'Chemistry';
                    case 'biology12': return 'Biology';
                    case 'english12': return 'English';
                    case 'it12': return 'Information Technology';
                }
            }
        }

        // Back navigation
        function goBack() {
            playSound('back');
            if (currentSet !== '') {
                currentSet = '';
                document.getElementById('pyq-container').style.display = 'none';
                document.getElementById('set-selection').style.display = 'flex';
            } else if (currentYear !== '') {
                currentYear = '';
                document.getElementById('set-selection').style.display = 'none';
                document.getElementById('year-selection').style.display = 'flex';
            } else if (currentSubject !== '') {
                currentSubject = '';
                document.getElementById('year-selection').style.display = 'none';
                document.getElementById(`${currentClass}-subjects`).style.display = 'flex';
            } else if (currentClass !== '') {
                currentClass = '';
                document.querySelectorAll('.subject-selection').forEach(div => div.style.display = 'none');
                document.getElementById('class-selection').style.display = 'flex';
            } else if (currentBoard !== '') {
                currentBoard = '';
                document.getElementById('class-selection').style.display = 'none';
                document.querySelectorAll('.board-btn').forEach(btn => btn.classList.remove('active'));
            }
        }

        // Sound effects
        function playSound(type) {
            if (typeof Audio !== 'undefined') {
                const sounds = {
                    pop: 'https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3',
                    click: 'https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3',
                    success: 'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3',
                    back: 'https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3'
                };
                const audio = new Audio(sounds[type]);
                audio.volume = 0.3;
                audio.play();
            }
        }
    </script>
